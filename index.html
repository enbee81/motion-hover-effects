  <body class="body loading ">
    <main class="app">
      <div class="grid">
        <a class="link" href="dark.html">

        <a class="link">

    </main>
    <script src="js/three.min.js"></script>
    <script src="js/TweenLite.min.js"></script>
    <script src="js/Math.js"></script>
    <script src="js/EffectShell.js"></script>
    <script src="js/RGBShiftEffect.js"></script>

    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script>
      const container = document.body
      const itemsWrapper = document.querySelector('.grid')

      // Preload images
      const preloadImages = () => {
        return new Promise((resolve, reject) => {
          imagesLoaded(document.querySelectorAll('img'), resolve);
        });
      };
      // And then..
      preloadImages().then(() => {
        // Remove the loader
        document
          .body
          .classList
          .remove('loading');
        const effect = new RGBShiftEffect(container, itemsWrapper, {strength: 0.25})
      });
    </script>
  </body>
